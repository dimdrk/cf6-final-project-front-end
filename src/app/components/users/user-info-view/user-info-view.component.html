<div class="main container mt-5">
    <div class="row justify-content-center">
        <h3 class="text-center p-3">User Information</h3>          
        <form [formGroup]="ViewForm" class="row g-3">
            <div class="col-md-6">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname" formControlName="firstname">
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastname" >
            </div>
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>                
                <input type="text" class="form-control" id="username" formControlName="username">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
            </div>
          
            <div class="col-md-5">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
            </div>
              
            <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" formControlName="city">
            </div>
            <div class="col-md-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-select" id="role" formControlName="role">
            </div>
            <div class="col-4 p-3">
                <!--  onClick()--edit -->
                <button class="btn btn-outline-secondary" (click)="onUpdate()">Update your information</button>

                
            </div>
            <div class="col-4 p-3">
                <button class="btn btn-outline-secondary" routerLink="/vehicle/viewVehicles" id="viewVehicles">View your vehicle</button>
            </div>
            <div class="col-4 p-3">
                <!--  onClick()--delete -->
                <button class="btn btn-danger" (click)="onDelete()">Delete your user</button>
            </div>
        </form>          
    </div>   
</div>
