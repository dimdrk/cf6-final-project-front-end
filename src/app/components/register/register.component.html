<div class="main container mt-5">
    <div class="row justify-content-center">
        <h2 class="text-center">Create your user</h2>        

        <form class="d-flex flex-column mt-2 w-50" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" required />
                <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="text-danger">
                    Username is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" required />
                <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger">
                    Password is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required />
                <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched" class="text-danger">
                    Confirmation password is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" id="firstname" class="form-control" formControlName="firstname" required />
                <div *ngIf="registrationForm.get('firstname')?.invalid && registrationForm.get('firstname')?.touched" class="text-danger">
                    Firstname is required.
                  </div>
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" id="lastname" class="form-control" formControlName="lastname" required />
                <div *ngIf="registrationForm.get('lastname')?.invalid && registrationForm.get('lastname')?.touched" class="text-danger">
                    Lastname is required.
                  </div>
            </div>
          
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" required />
                <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger">
                    Enter a valid email.
                </div>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" formControlName="role" required>
                    <option value="SUPER-ADMIN">Admin</option>
                    <option value="DRIVER">Driver</option>
                    <option value="OWNER" selected>Owner</option>
                </select>
            </div>
          <div class="mb-3">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber" required />
      
                <label for="city" class="form-label mt-3">City</label>
                <input type="text" id="city" class="form-control" formControlName="city" required />
              </fieldset>
          </div>
          <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-outline-secondary m-3" [disabled]="registrationForm.invalid">Submit</button>
                <button type="button" class="btn btn-outline-danger m-3" (click)="onReset()">Reset</button>
            </div>
          </div>  
        </form>
    </div>   
</div>
